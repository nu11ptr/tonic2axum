syntax = "proto3";

package test_replace.v1;

import "google/api/annotations.proto";

service ReplaceTest {
    rpc DoTest (ReplaceRequest) returns (ReplaceReply) {
        option (google.api.http) = {
            post: "/replace"
            body: "*"
        };
    }
}

// Exercises all string field variants for type replacement testing.
message ReplaceRequest {
    // plain string
    string name = 1;
    // repeated string (Vec)
    repeated string tags = 2;
    // optional string (Option)
    optional string nickname = 3;
    // map with string keys and values (HashMap)
    map<string, string> metadata = 4;
    // nested message containing strings
    Inner inner = 5;
}

message Inner {
    string value = 1;
    repeated string items = 2;
}

message ReplaceReply {
    string result = 1;
}
